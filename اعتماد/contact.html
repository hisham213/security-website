<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Contact Us</title>
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center mt-5">
                            <h1>Contant Us</h1>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="inner">
                                <input type="text" class="form-control" placeholder="Your Name" id="name-input">
                                <div class="alert alert-danger d-none" role="alert" id="alert-name">
                                    A simple danger alert—check it out!
                                  </div>
                                <input type="tel" class="form-control mt-4" placeholder="Your Phone" id="tel-input">
                                <div class="alert alert-danger d-none" role="alert" id="alert-tel">
                                    A simple danger alert—check it out!
                                  </div>
                            </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="inner">
                                <input type="email" class="form-control" placeholder="Your Email" id="email-input">
                                <div class="alert alert-danger d-none" role="alert" id="alert-email">
                                    A simple danger alert—check it out!
                                  </div>
                                <input type="text" class="form-control mt-4" placeholder="Address" id="address-input">
                                <div class="alert alert-danger d-none" role="alert" id="alert-address">
                                    A simple danger alert—check it out!
                                  </div>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="inner">
                                <h3 class="text-center mb-3">Your Message</h3>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                  </div>
                            </div>
                           <div class="d-flex justify-content-center flex-column mt-5">
                            <div class="alert alert-success text-center d-none" role="alert" id="alert-success">
                                A simple success alert—check it out!
                              </div>
                            <button class="btn btn-dark style-btn" id="send-btn">Send</button>
                            
                           </div>
                        </div> 
                    </div>
                </div>
            </section>
        </main>
        <script src="bootstrap.bundle.js"></script>
        <script src="main.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
